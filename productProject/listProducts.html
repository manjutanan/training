<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script  src="app.js"></script>
<body>


<div ng-controller="HttpGetController">
<div class="jumbotron">
    <button class="w3-btn w3-ripple" ng-show="edit" ng-click="editUser('new')">&#9998; Add New Product</button>
    <table style="margin: 50px" class="w3-table w3-bordered w3-striped">
        <tr>
            <th>Delete</th>
            <th>Edit</th>
            <th>First Name</th>
            <th>price</th>
            <th>weight</th>
            <th>images</th>
        </tr>
        <tr ng-repeat="x in names">
          <td> <button class="w3-btn w3-green w3-ripple" ng-click="remove($index)">&#10004; Delete</button></td>
            <td><button class="w3-btn w3-ripple" ng-click="editUser($index)">&#9998; Edit</button></td>
            <td>{{ x.name }}</td>
            <td>{{ x.price }}</td>
            <td>{{ x.weight }}</td>
            <td>{{ x.images }}</td>
        </tr>
    </table>
</div>


    <form class="form-horizontal" role="form" ng-hide="hideform">
        <h3 ng-hide="edit">Edit User:</h3>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-disabled="!edit"  placeholder="Enter Name"  ng-model="product.name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" ng-model="product.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="images">Images:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="images" placeholder="Enter Image Url"  ng-model="product.images">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">price:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" placeholder="Enter price"  ng-model="product.price">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Weight">Weight:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="Weight" placeholder="Enter Weight"  ng-model="product.weight">
            </div>
        </div>
        <div class="form-group">
            <button class="w3-btn w3-green w3-ripple" ng-click="updateData()">&#10004; Save Changes</button>
        </div>

    </form>
</div>
<style>
    table, th , td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }
    table tr:nth-child(odd) {
        background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
        background-color: #ffffff;
    }
</style>

</body>
</html>
