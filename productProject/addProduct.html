<html lang="en" ng-app="myApp">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script  src="app.js"></script>
    <link rel="stylesheet" href="addproductc.css">

</head>
<body>
<div   ng-controller="HttpGetController" class="container padding1">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal" role="form" >
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name" >Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Enter Name"  ng-model="name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Description:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" ng-model="Description" placeholder="Enter Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="images">Images:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="images" placeholder="Enter Image Url"  ng-model="images"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="price">price:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" placeholder="Enter price"  ng-model="price"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Weight">Weight:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="Weight" placeholder="Enter Weight"  ng-model="Weight"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-danger btn-lg" ng-click="sendData()">Submit</button>


                    </div>
                </div>
            </form>

        </div>
        </div>
</div>
</body>
</html>
